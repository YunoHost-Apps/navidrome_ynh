packaging_format = 2

id = "navidrome"
name = "Navidrome"
description.en = "Modern Music Server and Streamer compatible with Subsonic/Airsonic"
description.fr = "Serveur de musique moderne et Streamer compatibles avec Subsonic/Airsonic"

version = "0.54.2~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-only"
website = "https://www.navidrome.org"
demo = "https://demo.navidrome.org/app/#/login"
admindoc = "https://www.navidrome.org/docs"
code = "https://github.com/navidrome/navidrome"

[integration]
yunohost = ">= 12.0.9"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = false

ldap = false
sso = true

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/navidrome"

    [install.init_main_permission]
    help.en = "You must activate 'Visitors' if you want to connect a client player to Navidrome. This can be changed later via the webadmin."
    help.fr = "Vous devez activer 'Visiteurs' si vous souhaitez connecter un lecteur client Ã  Navidrome. Vous pourrez changer ceci plus tard via la webadmin."
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["de", "en", "es", "fr", "it", "nl", "pt"]
    default = "fr"

[resources]

[resources.sources]

    [resources.sources.main]
    amd64.url = "https://github.com/navidrome/navidrome/releases/download/v0.54.2/navidrome_0.54.2_linux_amd64.tar.gz"
    amd64.sha256 = "ebd854d31e12064bf45465f5509d48c114d7769b958b96deba74536d96e4f532"
    arm64.url = "https://github.com/navidrome/navidrome/releases/download/v0.54.2/navidrome_0.54.2_linux_arm64.tar.gz"
    arm64.sha256 = "8f5540946f0a83c69184068bd87cc0d2e3aaa1c4040867f59087ddaafc0ba270"
    armhf.url = "https://github.com/navidrome/navidrome/releases/download/v0.54.2/navidrome_0.54.2_linux_armv7.tar.gz"
    armhf.sha256 = "98392f44d97dadadfb88b08e4ea23cbef0408d29881d881f8a7551bb92ef0301"
    in_subdir = false
    
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^navidrome_.*_linux_amd64.tar.gz$"
    autoupdate.asset.arm64 = "^navidrome_.*_linux_arm64.tar.gz$"
    autoupdate.asset.armhf = "^navidrome_.*_linux_armv7.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "ffmpeg"
