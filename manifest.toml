packaging_format = 2

id = "navidrome"
name = "Navidrome"
description.en = "Modern Music Server and Streamer compatible with Subsonic/Airsonic"
description.fr = "Serveur de musique moderne et Streamer compatibles avec Subsonic/Airsonic"

version = "0.53.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-only"
website = "https://www.navidrome.org"
demo = "https://demo.navidrome.org/app/#/login"
admindoc = "https://www.navidrome.org/docs"
code = "https://github.com/deluan/navidrome"

[integration]
yunohost = ">= 11.2.30"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = false

ldap = false

sso = true

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/navidrome"

    [install.init_main_permission]
    help.en = "You must activate 'Visitors' if you want to connect a client player to Navidrome. This can be changed later via the webadmin."
    help.fr = "Vous devez activer 'Visiteurs' si vous souhaitez connecter un lecteur client Ã  Navidrome. Vous pourrez changer ceci plus tard via la webadmin."
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["de", "en", "es", "fr", "it", "nl", "pt"]
    default = "fr"

[resources]

[resources.sources]

    [resources.sources.main]
    amd64.url = "https://github.com/navidrome/navidrome/releases/download/v0.53.0/navidrome_0.53.0_linux_amd64.tar.gz"
    amd64.sha256 = "64b35dedf59483d47b71f306c71496bff9ec7ae41bf108b024b455b77230520c"
    arm64.url = "https://github.com/navidrome/navidrome/releases/download/v0.53.0/navidrome_0.53.0_linux_arm64.tar.gz"
    arm64.sha256 = "f997f49aaa346646750879b171ece9e41ab22d694168cc3a65ac3efbe515a08c"
    armhf.url = "https://github.com/navidrome/navidrome/releases/download/v0.53.0/navidrome_0.53.0_linux_armv7.tar.gz"
    armhf.sha256 = "18d690f539d198f539e996a81666f1b69f3f69b6da35cac8833e5be95518c1bb"
    in_subdir = false
    
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^navidrome_.*_linux_amd64.tar.gz$"
    autoupdate.asset.arm64 = "^navidrome_.*_linux_arm64.tar.gz$"
    autoupdate.asset.armhf = "^navidrome_.*_linux_armv7.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "ffmpeg"
