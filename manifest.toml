#:schema https://raw.githubusercontent.com/YunoHost/apps/master/schemas/manifest.v2.schema.json

packaging_format = 2

id = "navidrome"
name = "Navidrome"
description.en = "Modern Music Server and Streamer compatible with Subsonic/Airsonic"
description.fr = "Serveur de musique moderne et Streamer compatibles avec Subsonic/Airsonic"

version = "0.60.2~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-only"
website = "https://www.navidrome.org"
demo = "https://demo.navidrome.org/app/#/login"
admindoc = "https://www.navidrome.org/docs"
code = "https://github.com/navidrome/navidrome"
fund = "https://ko-fi.com/deluan"

[integration]
yunohost = ">= 12.1.38"
helpers_version = "2.1"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = false

ldap = false
sso = true

disk = "150M"
ram.build = "50M"
ram.runtime = "110M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/navidrome"

    [install.init_main_permission]
    help.en = "You must activate 'Visitors' if you want to connect a client player to Navidrome. This can be changed later via the webadmin."
    help.fr = "Vous devez activer 'Visiteurs' si vous souhaitez connecter un lecteur client Ã  Navidrome. Vous pourrez changer ceci plus tard via la webadmin."
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["de", "en", "es", "fr", "it", "nl", "pt"]
    default = "fr"

[resources]

[resources.sources]

    [resources.sources.main]
    amd64.url = "https://github.com/navidrome/navidrome/releases/download/v0.60.2/navidrome_0.60.2_linux_amd64.tar.gz"
    amd64.sha256 = "876d3c8de2e4fd438831ca7c49ff2a4ecc1edc381f46fa4179e3de9b65016478"
    arm64.url = "https://github.com/navidrome/navidrome/releases/download/v0.60.2/navidrome_0.60.2_linux_arm64.tar.gz"
    arm64.sha256 = "85a84d5362c414116066259f990241603910b605f88cfa89492d3e2eeb0f4fff"
    armhf.url = "https://github.com/navidrome/navidrome/releases/download/v0.60.2/navidrome_0.60.2_linux_armv7.tar.gz"
    armhf.sha256 = "f8c80289cbf594538a2f65cd16438ca6a77b92e5f6cae346904162c386869be8"
    in_subdir = false
    
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^navidrome_.*_linux_amd64.tar.gz$"
    autoupdate.asset.arm64 = "^navidrome_.*_linux_arm64.tar.gz$"
    autoupdate.asset.armhf = "^navidrome_.*_linux_armv7.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.data_dir]

    [resources.permissions]
    main.url = "/"

    [resources.ports]

    [resources.apt]
    packages = "ffmpeg"
