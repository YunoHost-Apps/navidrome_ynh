packaging_format = 2

id = "navidrome"
name = "Navidrome"
description.en = "Modern Music Server and Streamer compatible with Subsonic/Airsonic"
description.fr = "Serveur de musique moderne et Streamer compatibles avec Subsonic/Airsonic"

version = "0.51.0~ynh1"

maintainers = []

[upstream]
license = "GPL-3.0-only"
website = "https://www.navidrome.org"
demo = "https://demo.navidrome.org/app/#/login"
admindoc = "https://www.navidrome.org/docs"
code = "https://github.com/deluan/navidrome"

[integration]
yunohost = ">= 11.2"
architectures = ["amd64", "arm64", "armhf"]
multi_instance = false

ldap = false

sso = true

disk = "50M"
ram.build = "50M"
ram.runtime = "50M"

[install]
    [install.domain]
    type = "domain"

    [install.path]
    type = "path"
    default = "/navidrome"

    [install.init_main_permission]
    help.en = "You must activate 'Visitors' if you want to connect a client player to Navidrome. This can be changed later via the webadmin."
    help.fr = "Vous devez activer 'Visiteurs' si vous souhaitez connecter un lecteur client Ã  Navidrome. Vous pourrez changer ceci plus tard via la webadmin."
    type = "group"
    default = "visitors"

    [install.language]
    ask.en = "Choose the application language"
    ask.fr = "Choisissez la langue de l'application"
    type = "select"
    choices = ["de", "en", "es", "fr", "it", "nl", "pt"]
    default = "fr"

[resources]

[resources.sources]

    [resources.sources.main]
    amd64.url = "https://github.com/navidrome/navidrome/releases/download/v0.51.0/navidrome_0.51.0_linux_amd64.tar.gz"
    amd64.sha256 = "0a39cea889b0c54eb939dcb29837b1a54e0933c212f99d342a18e8f26b4d957d"
    arm64.url = "https://github.com/navidrome/navidrome/releases/download/v0.51.0/navidrome_0.51.0_linux_arm64.tar.gz"
    arm64.sha256 = "cd6117fc6fe01bf6b22928fdeb939a2fe303420120025b5594fdd8a5af3798c3"
    armhf.url = "https://github.com/navidrome/navidrome/releases/download/v0.51.0/navidrome_0.51.0_linux_armv7.tar.gz"
    armhf.sha256 = "9a0308901453140ee3747faf3eecb92ee1fedaa1f9e508b61490f09af9dae4fe"
    in_subdir = false
    
    autoupdate.strategy = "latest_github_release"
    autoupdate.asset.amd64 = "^navidrome_.*_linux_amd64.tar.gz$"
    autoupdate.asset.arm64 = "^navidrome_.*_linux_arm64.tar.gz$"
    autoupdate.asset.armhf = "^navidrome_.*_linux_armv7.tar.gz$"

    [resources.system_user]

    [resources.install_dir]

    [resources.ports]

    [resources.permissions]
    main.url = "/"

    [resources.apt]
    packages = "ffmpeg"
